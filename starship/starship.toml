# ~/.config/starship.toml
format = '''
$os$hostname$directory
$character'''
add_newline = true
command_timeout = 1000
# format = """$os$hostname$directory"""
# move the rest of the prompt to the right
right_format = """$git_metrics$git_branch$git_status$python"""

# Drop ugly default prompt characters
[character]
success_symbol = "[󰄴 ](green bold)"
error_symbol = "[ ](red bold)"
vicmd_symbol = "[ ](blue bold)"
# ---

# Display OS symbol at the very begining
[os]
format = '[$symbol](bold grey) '   
disabled = false

# ---y

# Shows the username
[username]
style_user = 'white bold'
style_root = 'red bold'
format = '[$user]($style) '
disabled = false
show_always = false

# Shows the hostname
[hostname]
ssh_only = false
ssh_symbol = " "
format = 'on [$hostname](bold yellow) '
disabled = false

# Shows current directory
[directory]
truncation_length = 1
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = '  '
format = 'at [$path]($style)[$read_only]($read_only_style) '
disabled = false

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = ' 🏳'
up_to_date = ''
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = '  '
staged = '[++\($count\)](green)'
renamed = ' 襁'
deleted = ' '
disabled = false

# Shows current git branch
[git_branch]
symbol = ' '
format = 'via [$symbol$branch]($style)'
# truncation_length = 4
truncation_symbol = '…/'
style = 'bold green'
disabled = false

#Show git metrics i.e: puts, files, pulls, etc.
[git_metrics]
disabled = false

# show python version on the right hand side of the terminal
[python]
detect_extensions = ['py']
style = 'yellow bold'
symbol = ' '
disabled = false

